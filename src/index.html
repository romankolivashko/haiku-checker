<!DOCTYPE html>
<html>
<head>
  <title>Shape Tracker</title>
</head>
<body>
  <h3>Haiku checker!!</h3>
  <form id="haiku-input">
    <label for="haiku-input">Paste your haiku here:</label>
    <p>
      <label for="haiku-line1">First line:</label>
      <input id="haiku-line1" type="text">
    </p>
    <p>
      <label for="haiku-line2">Second line:</label>
      <input id="haiku-line2" type="text">
    </p>
    <p>
      <label for="haiku-line3">Third line:</label>
      <input id="haiku-line3" type="text">
    </p>
    <button type="submit">Submit</button>
  </form>
  <ul id="response"></ul>
</body>
</html>
